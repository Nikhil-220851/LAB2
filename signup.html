<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#34a853,#0f9d58);
  font-family:Segoe UI, Arial, sans-serif;
}

.card{
  width:380px;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
}

.card h2{
  text-align:center;
  margin-bottom:25px;
  color:#0f9d58;
}

.input-group{
  margin-bottom:15px;
}

.input-group label{
  display:block;
  font-size:14px;
  margin-bottom:5px;
}

.input-group input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  background:#0f9d58;
  color:white;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#0b8043;
}

.extra{
  text-align:center;
  margin-top:15px;
  font-size:14px;
}

.extra a{
  color:#0f9d58;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<form class="card" action="signup.php" method="post">
  <h2>Create Account</h2>

  <div class="input-group">
    <label>Full Name</label>
    <input type="text" placeholder="Enter your name" required name="name">
  </div>

  <div class="input-group">
    <label>Email</label>
    <input type="email" placeholder="Enter your email" required name="email">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" placeholder="Create password" required name="password">
  </div>

  <div class="input-group">
    <label>Confirm Password</label>
    <input type="password" placeholder="Confirm password" required name="confirm_password">
  </div>

  <button type="submit">Sign Up</button>

  <div class="extra">
    Already have an account? <a href="index.html">Log in</a>
  </div>
</form>

</body>
</html>
