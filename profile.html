<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#eef2ff,#dbeafe,#f0f9ff);
}

/* Card Container */
.login-box{
  width:360px;
  padding:35px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(15px);
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  transition:0.3s ease;
}

.login-box:hover{
  transform:translateY(-5px);
}

/* Title */
.login-box h2{
  text-align:center;
  margin-bottom:25px;
  color:#1a73e8;
  font-weight:600;
  letter-spacing:1px;
}

/* Labels */
.login-box label{
  display:block;
  margin-top:15px;
  font-weight:500;
  font-size:14px;
  color:#374151;
}

/* Inputs */
.login-box input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  background:#f9fafb;
  transition:0.3s;
  font-size:14px;
}

.login-box input:focus{
  border-color:#1a73e8;
  box-shadow:0 0 0 3px rgba(26,115,232,0.2);
  outline:none;
  background:white;
}

/* Buttons */
.login-box button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:500;
  font-size:14px;
  transition:0.3s ease;
}

/* Back Button */
.login-box button[type="submit"]{
  background:linear-gradient(135deg,#1a73e8,#00c6ff);
  color:white;
}

.login-box button[type="submit"]:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 20px rgba(0,0,0,0.1);
}

/* Logout Button */
.login-box button[type="button"]{
  background:#f3f4f6;
  color:#374151;
}

.login-box button[type="button"]:hover{
  background:#e5e7eb;
}
</style>

</head>

<body>

<form class="login-box" action="gmail.html">
  <h2>Edit your Profile</h2>

  <label>Name</label>
  <input type="text" id="profileName">

  <label>Email</label>
  <input type="text" id="profileEmail">

  <button type="submit" onclick="window.location.href='gmail.html'">Back</button>
  <button type="button" onclick="window.location.href='index.html'">Logout</button>
</form>

<script>
  
  const nameInput = document.getElementById("profileName");
  const emailInput = document.getElementById("profileEmail");

  if (nameInput && emailInput) {
    oldName = localStorage.getItem("userName") || "";
    oldEmail = localStorage.getItem("userEmail") || "";

    nameInput.value = oldName;
    emailInput.value = oldEmail;
  }

function confirmSave(){
  const nameInput = document.getElementById("profileName");
  const emailInput = document.getElementById("profileEmail");

  const confirmResult = confirm("Do you want to save the changes?");

  if (confirmResult) {
    localStorage.setItem("userName", nameInput.value);
    localStorage.setItem("userEmail", emailInput.value);
    alert("Changes saved successfully!");
  } else {
    nameInput.value = oldName;
    emailInput.value = oldEmail;
  }
}
</script>
</body>
</html>
