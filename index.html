<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Campus Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#1a73e8,#6a11cb,#2575fc,#00c6ff);
  background-size:400% 400%;
  animation:gradientMove 10s ease infinite;
  font-family: 'Segoe UI', sans-serif;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  width:380px;
  padding:35px;
  border-radius:20px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.15);
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
  color:#fff;
}

.card h2{
  text-align:center;
  margin-bottom:10px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  margin-bottom:25px;
  opacity:0.8;
}

.input-group{
  margin-bottom:18px;
}

.input-group label{
  font-size:13px;
  display:block;
  margin-bottom:5px;
}

.input-group input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:14px;
}

.input-group input:focus{
  outline:none;
  box-shadow:0 0 0 2px #fff;
}

.password-wrapper{
  position:relative;
}

.toggle{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:12px;
  color:#333;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  margin-top:10px;
  transition:0.3s;
}

.login-btn{
  background:#fff;
  color:#2575fc;
  font-weight:bold;
}

.login-btn:hover{
  transform:scale(1.03);
}

.google-btn{
  background:#db4437;
  color:#fff;
}

.google-btn:hover{
  background:#b9362c;
}

.extra{
  text-align:center;
  margin-top:15px;
  font-size:13px;
}

.extra a{
  color:#fff;
  font-weight:bold;
  text-decoration:none;
}

.extra a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>

<form class="card" action="login.php" method="post">
  <h2>Campus Portal</h2>
  <div class="subtitle">Login to access assignments, notes & events</div>

  <div class="input-group">
    <label>Name</label>
    <input type="text" id="name" required name="name">
  </div>

  <div class="input-group">
    <label>Email</label>
    <input type="email" id="email" required name="email">
  </div>

  <div class="input-group password-wrapper">
    <label>Password</label>
    <input type="password" id="password" required name="password">
    <span class="toggle" onclick="togglePassword()">Show</span>
  </div>

  <button type="submit" class="login-btn">Log In</button>
  <button type="button" class="google-btn" onclick="window.location.href='http://localhost/LAB2/oauth.php'">
    Login with Google

  <button type="button" class="google-btn" onclick="window.location.href='http://localhost/LAB2/fb_oauth.php'">
    Login with Facebook
  </button>

  <div class="extra">
    Donâ€™t have an account? <a href="signup.html">Sign up</a>
  </div>
</form>

<script>
function togglePassword(){
  const pass = document.getElementById("password");
  const toggle = document.querySelector(".toggle");
  if(pass.type === "password"){
    pass.type = "text";
    toggle.innerText = "Hide";
  } else{
    pass.type = "password";
    toggle.innerText = "Show";
  }
}
</script>

</body>
</html>
