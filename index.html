<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Gmail UI</title>
<link href="style.css" rel="stylesheet">
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#f1f3f4;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:white;
  border-bottom:1px solid #ddd;
}

.logo-text{
  font-size:22px;
  color:#5f6368;
}

.search-box{
  display:flex;
  align-items:center;
  width:450px;
  background:#e8eaed;
  padding:10px 15px;
  border-radius:24px;
}

.search-box input{
  border:none;
  background:transparent;
  outline:none;
  flex:1;
}

.profile{
  width:35px;
  height:35px;
  background:#1a73e8;
  color:white;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  display:flex;
  height:90vh;
}

.sidebar{
  width:240px;
  background:white;
  padding:15px;
}

.compose{
  background:#c2e7ff;
  border:none;
  padding:10px;
  border-radius:20px;
  width:100%;
  margin-bottom:15px;
  cursor:pointer;
}

.sidebar ul{
  list-style:none;
}

.sidebar li{
  padding:10px;
  border-radius:20px;
  cursor:pointer;
}

.sidebar li.active{
  background:#d2e3fc;
  font-weight:bold;
}

.sidebar li:hover{
  background:#e8f0fe;
}

.mail-list{
  flex:1;
  margin:10px;
  background:white;
  border-radius:10px;
  padding:10px;
}

.mail{
  display:flex;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #eee;
}

.mail:hover{
  background:#eef3fd;
}

.mail-content{
  flex:1;
}

.sender{
  font-weight:bold;
}

.subject{
  color:#5f6368;
}

.time{
  color:#5f6368;
}

.section{
  margin:20px;
  background:white;
  padding:20px;
  border-radius:12px;
}

.section h2{
  margin-bottom:15px;
  color:#1a73e8;
}

table{
  border-collapse:collapse;
  width:300px;
}

th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}

.Thead{ 
  background:#00ffbf; 
  color:#005021; 
} 

.even{ 
  background:#e8f7ff; 
} 

.odd{ 
  background:#bfffe7; 
}

.Frm{
  width:300px;
  padding:20px;
  margin:auto;
  background:#e3f2fd;
  border-radius:10px;
  background-image: url("https://img.freepik.com/free-vector/colorful-flow-background_52683-43163.jpg");
  background-repeat: no-repeat;
}

.Label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}

.Input{
  width:100%;
  padding:6px;
  border-radius:6px;
  border:1px solid #ccc;
}

.Button{
  width:100%;
  height:40px;
  margin-top:20px;
  background:#1a73e8;
  color:white;
  border:none;
  border-radius:20px;
  cursor:pointer;
}

.Button:hover{
  background:#1557b0;
}
</style>
</head>

<body>

<header class="topbar">
  <div class="logo-text">Gmail</div>

  <div class="search-box">
    <input placeholder="Search mail">
  </div>

  <div class="profile">N</div>
</header>

<div class="container">

<aside class="sidebar">
  <button class="compose">Compose</button>
  <ul>
    <li class="active">Inbox</li>
    <li>Starred</li>
    <li>Sent</li>
  </ul>
</aside>

<main class="mail-list">
  <div class="mail">
    <input type="checkbox">
    <div class="mail-content">
      <span class="sender">Google</span> â€”
      <span class="subject">Welcome to Gmail</span>
    </div>
    <span class="time">10:30 AM</span>
  </div>
</main>

</div>

<div class="section">
<h2>Media</h2>
<div>
<iframe height="200" src="https://www.youtube.com/embed/GFCvD76qwPA"></iframe>
<audio controls></audio>
<video controls></video>
<img width="100%" src="https://thumbs.dreamstime.com/b/autumn-leaves-wet-stone-pathway-park-beautiful-fall-season-weather-night-concept-melancholy-rain-scene-wallpaper-395389772.jpg?w=992">
</div>
</div>

<div class="section">
<h2>Student Details</h2>
<table>
<tr class="Thead"><th>Sno</th><th>Name</th><th>ID</th></tr>
<tr class="even"><td>1</td><td>Nikhil</td><td>N220851</td></tr>
<tr class="odd"><td>2</td><td>Mithilesh</td><td>N220768</td></tr>
<tr class="even"><td>3</td><td>Venkat</td><td>N220622</td></tr>
</table>
<table style="margin-top: 20px; margin-bottom: 20px; border-collapse: collapse;">
<tr style="background-color: #5f6368;"><th>Sno</th><th>Name</th><th>ID</th></tr>
<tr><td>1</td><td>Nikhil</td><td>N220851</td></tr>
<tr><td>2</td><td>Mithilesh</td><td>N220768</td></tr>
<tr><td>3</td><td>Venkat</td><td>N220622</td></tr>
</table>
<table style="margin-top: 20px; margin-bottom: 20px; border-collapse: collapse;" class="ex">
<tr><th>Sno</th><th>Name</th><th>ID</th></tr>
<tr><td>1</td><td>Nikhil</td><td>N220851</td></tr>
<tr><td>2</td><td>Mithilesh</td><td>N220768</td></tr>
<tr><td>3</td><td>Venkat</td><td>N220622</td></tr>
</table>
</div>

<div class="section">
<h2>Form</h2>
<form class="Frm">
<label class="Label">Name</label>
<input class="Input">

<label class="Label">ID No</label>
<input class="Input">

<label class="Label">Place</label>
<input class="Input">

<label class="Label">Branch</label>
<input type="checkbox"> CSE
<input type="checkbox"> ECE
<input type="checkbox"> EEE

<label class="Label">Contact</label>
<input class="Input">

<button class="Button">Submit</button>
</form>
</div>

</body>
</html>
